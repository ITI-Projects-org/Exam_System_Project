<!-- Search and Results Section for Students -->
<div class="container my-5">
  <!-- Search Card -->
  <div class="card shadow-sm mx-auto search-card">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Search Student</h5>

      <!-- Search Form -->
      <form class="row g-3 align-items-end" (ngSubmit)="search()">
        <div class="col-12 col-md-9">
          <label for="studentName" class="form-label fw-semibold">Name</label>
          <input
            type="text"
            id="studentName"
            class="form-control"
            placeholder="Enter student name"
            [(ngModel)]="searchTerm"
            name="searchTerm"
          />
        </div>
        <div class="col-12 col-md-3 text-md-end">
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-search me-1"></i>Search
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Results Table Section -->
  <div class="mt-5 table-responsive">
    <table class="table table-hover custom-table align-middle">
      <!-- Table Header -->
      <thead class="table-primary">
        <tr>
          <th scope="col">Student ID</th>
          <th scope="col">Name</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody>
        @for(student of filteredStudents; track student.id) {
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.firstName }} {{ student.lastName }}</td>
          <td class="text-center">
            <div class="d-flex justify-content-center gap-2">
              <!-- Edit and Delete Buttons -->

              <button
                class="btn btn-outline-danger rounded-circle p-2"
                title="Delete"
                aria-label="Delete"
                data-bs-toggle="modal"
                data-bs-target="#confirmDeleteModal"
                (click)="openDeleteModal(student)"
              >
                <i class="bi bi-trash3-fill fs-5"></i>
              </button> -->
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
